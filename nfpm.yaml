name: "min-commander"
arch: "amd64"
platform: "linux"
version: "${VERSION}"
section: "utils"
priority: "optional"
maintainer: "Sternrassler"
description: |
  Ein einfacher, tastaturgesteuerter Terminal-Dateimanager als Alternative zum macOS Finder, 
  inspiriert vom klassischen Norton Commander.
  .
  Nach der Installation kann das Programm mit dem Befehl 'min-commander' gestartet werden.
homepage: "https://github.com/sternrassler/commander-1"
license: "MIT"
contents:
  - src: "min-commander-linux-amd64"
    dst: "/usr/bin/min-commander"
  - src: "docs/min-commander.1"
    dst: "/usr/share/man/man1/min-commander.1"
