name: Release

on:
  push:
    tags:
      - 'v*'
      - 'semver/*'

permissions:
  contents: write
  attestations: write
  id-token: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.12'
          check-latest: true

      - name: Read version from tag
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "RELEASE_NAME=Release ${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -o commander-1-linux-amd64 .
          gzip -k commander-1-linux-amd64

      - name: Build Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -o commander-1-linux-arm64 .
          gzip -k commander-1-linux-arm64

      - name: Build macOS AMD64
        run: |
          GOOS=darwin GOARCH=amd64 go build -o commander-1-darwin-amd64 .
          gzip -k commander-1-darwin-amd64

      - name: Build macOS ARM64
        run: |
          GOOS=darwin GOARCH=arm64 go build -o commander-1-darwin-arm64 .
          gzip -k commander-1-darwin-arm64

      - name: Build Windows AMD64
        run: |
          GOOS=windows GOARCH=amd64 go build -o commander-1-windows-amd64.exe .
          gzip -k commander-1-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.RELEASE_NAME }}
          tag_name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            commander-1-linux-amd64.gz
            commander-1-linux-arm64.gz
            commander-1-darwin-amd64.gz
            commander-1-darwin-arm64.gz
            commander-1-windows-amd64.exe.gz

      - name: Generate Checksums
        run: |
          sha256sum commander-1-linux-amd64.gz commander-1-linux-arm64.gz commander-1-darwin-amd64.gz commander-1-darwin-arm64.gz commander-1-windows-amd64.exe.gz > checksums.txt

      - name: Upload Checksums
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.RELEASE_NAME }}
          tag_name: ${{ steps.version.outputs.VERSION }}
          files: checksums.txt
