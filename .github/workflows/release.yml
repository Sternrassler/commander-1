name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  checks: write
  pull-requests: write
  attestations: write
  id-token: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.12'
          check-latest: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5

  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24']
        include:
          - os: ubuntu-latest
            go-version: '1.24.12'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with coverage
        if: runner.os == 'Linux'
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage report
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.12'
          check-latest: true

      - name: Read version from tag
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "RELEASE_NAME=Release ${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -o commander-1-linux-amd64 .
          gzip -k commander-1-linux-amd64

      - name: Build Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -o commander-1-linux-arm64 .
          gzip -k commander-1-linux-arm64

      - name: Build macOS AMD64
        run: |
          GOOS=darwin GOARCH=amd64 go build -o commander-1-darwin-amd64 .
          gzip -k commander-1-darwin-amd64

      - name: Build macOS ARM64
        run: |
          GOOS=darwin GOARCH=arm64 go build -o commander-1-darwin-arm64 .
          gzip -k commander-1-darwin-arm64

      - name: Install nfpm
        uses: goreleaser/nfpm-action@v1
        with:
          version: latest

      - name: Build .deb package for AMD64
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          ARCH: amd64
        run: |
          cp commander-1-linux-amd64 min-commander-linux-amd64
          chmod +x min-commander-linux-amd64
          nfpm package --packager deb --target min-commander_${VERSION}_amd64.deb

      - name: Build .deb package for ARM64
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          ARCH: arm64
        run: |
          cp commander-1-linux-arm64 min-commander-linux-arm64
          chmod +x min-commander-linux-arm64
          nfpm package --packager deb --target min-commander_${VERSION}_arm64.deb

      - name: Generate Checksums
        run: |
          sha256sum \
            commander-1-linux-amd64.gz \
            commander-1-linux-arm64.gz \
            commander-1-darwin-amd64.gz \
            commander-1-darwin-arm64.gz \
            min-commander_${{ steps.version.outputs.VERSION }}_amd64.deb \
            min-commander_${{ steps.version.outputs.VERSION }}_arm64.deb \
            > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.RELEASE_NAME }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            commander-1-linux-amd64.gz
            commander-1-linux-arm64.gz
            commander-1-darwin-amd64.gz
            commander-1-darwin-arm64.gz
            min-commander_${{ steps.version.outputs.VERSION }}_amd64.deb
            min-commander_${{ steps.version.outputs.VERSION }}_arm64.deb
            checksums.txt
