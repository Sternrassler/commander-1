name: CI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.24']
        include:
          - os: ubuntu-latest
            go-version: '1.24.12'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with coverage
        if: runner.os == 'Linux'
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage report
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build (Go ${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24']
        include:
          - os: ubuntu-latest
            go-version: '1.24.12'
        exclude:
          - os: macos-latest
            go-version: '1.24'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Build binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o min-commander-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o min-commander-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -o min-commander-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o min-commander-darwin-arm64 .

      - name: Upload Linux AMD64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: commander-1-linux-amd64-${{ matrix.go-version }}
          path: min-commander-linux-amd64

      - name: Upload Linux ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: commander-1-linux-arm64-${{ matrix.go-version }}
          path: min-commander-linux-arm64

      - name: Upload macOS AMD64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: commander-1-darwin-amd64-${{ matrix.go-version }}
          path: min-commander-darwin-amd64

      - name: Upload macOS ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: commander-1-darwin-arm64-${{ matrix.go-version }}
          path: min-commander-darwin-arm64

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.12'
          check-latest: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
